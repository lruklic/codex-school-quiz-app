@(news: List[models.Novelty], clearanceLevel: Integer) 

<link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/news.css")">

<div class="news-panel">

	@for(n <- news) {
	<div id="postlist">
		<div class="panel">
			<div class="panel-heading">
				<div class="text-center">
					<div class="row">
						<div class="col-sm-9">
							<h3 class="pull-left">@n.noveltyTitle</h3>
						</div>
						<div class="col-sm-3">
							<h4 class="pull-right">
								<small><em>@n.getCreatedDateTime()<br></em></small>
							</h4>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="panel-body">
			<div class="novelty-text">@Html(n.noveltyText)</div>
		</div>

		<div class="panel-footer">
			<span class="label label-default">@n.admin.getName()</span>
		</div>
	</div>
	}
   
   @if(clearanceLevel > 2) { <a href="@routes.NewsController.add">@Messages("news.add")</a> }
</div>
